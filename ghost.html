<body>

<div id="game">
  <div id="difficulty-settings">
    <button id="btn-easy" onclick="setDifficulty('easy')">æ–°æ‰‹</button>
    <button id="btn-normal" class="active" onclick="setDifficulty('normal')">æ­£å¸¸</button>
    <button id="btn-fast" onclick="setDifficulty('fast')">ç¥é€Ÿ</button>
    <button style="background: #2ECC40;" onclick="startGame()">ğŸ® é–‹å§‹éŠæˆ²</button>
  </div>

  <div class="score-box">

    <div class="score-item">é›»è…¦: <span id="aiScore">0</span></div>
    <div class="score-item">å›åˆ: <span id="round">0</span> / 20</div>
  </div>

  <div id="topic-container">
    <canvas id="topicCanvas" width="150" height="150"></canvas>

<script>
(() => {
  const LETTERS = ['A', 'B', 'C', 'D', 'E'];
  const FONT_COLORS = ['#FF4136', '#FF851B', '#2ECC40', '#0074D9', '#B10DC9'];
  const BG_COLORS = ['#FFDC00', '#AAAAAA', '#FF69B4', '#7FDBFF', '#39CCCC'];

  let difficulty = 'normal';
  let playerScore = 0, aiScore = 0, round = 0;
  let gameActive = false, someoneAnswered = false;
  let topicCard = null, optionCards = [];
  let aiTimer = null;

  const AI_SPEEDS = { easy: 3000, normal: 1600, fast: 1200 };

  const messageDiv = document.getElementById('message');
  const cardsDiv = document.getElementById('cards');

  function randomCard() {
    return {
      letter: LETTERS[Math.floor(Math.random() * LETTERS.length)],
      fontColor: FONT_COLORS[Math.floor(Math.random() * FONT_COLORS.length)],
      bgColor: BG_COLORS[Math.floor(Math.random() * BG_COLORS.length)],
    };
  }

  function drawCard(card, canvas) {
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = card.bgColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = card.fontColor;
    ctx.font = `bold ${canvas.width/1.5}px å¾®è»Ÿæ­£é»‘é«”`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(card.letter, canvas.width / 2, canvas.height / 2);
  }

  function isAnswer(topic, card) {
    return topic.letter === card.letter || topic.fontColor === card.fontColor;
  }

  function setDifficulty(level) {
    difficulty = level;
    document.querySelectorAll('#difficulty-settings button').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn-${level}`).classList.add('active');
  }

  function startGame() {
    playerScore = 0; aiScore = 0; round = 0;
    gameActive = true;
    updateScoreUI();
    nextRound();
  }

  function nextRound() {
    if (round >= 20) return endGame();
    round++;
    someoneAnswered = false;
    document.getElementById('round').innerText = round;
    messageDiv.innerText = "ğŸ” æ‰¾ç­”æ¡ˆ...";
    messageDiv.style.color = "#eee";

    // ç”Ÿæˆé¡Œç›®èˆ‡é¸é …
    topicCard = randomCard();
    drawCard(topicCard, document.getElementById('topicCanvas'));

    optionCards = [];
    let answerCard;
    do { answerCard = randomCard(); } while (!isAnswer(topicCard, answerCard));
    optionCards.push(answerCard);

    while (optionCards.length < 5) {
      let c = randomCard();
      if (!isAnswer(topicCard, c)) optionCards.push(c);
    }
    optionCards.sort(() => Math.random() - 0.5);

    renderOptions();
    startAiCountdown();
  }

  function renderOptions() {
    cardsDiv.innerHTML = '';
    optionCards.forEach((card, i) => {
      const canvas = document.createElement('canvas');
      canvas.width = 100; canvas.height = 100;
      canvas.className = 'card';
      drawCard(card, canvas);
      canvas.onclick = () => handleSelection('player', i);
      cardsDiv.appendChild(canvas);
    });
  }

  function startAiCountdown() {
    if (aiTimer) clearTimeout(aiTimer);
    // AI åæ‡‰æ™‚é–“éš¨æ©Ÿæ³¢å‹• +/- 200ms
    const delay = AI_SPEEDS[difficulty] + (Math.random() * 400 - 200);
    
    aiTimer = setTimeout(() => {
      if (!someoneAnswered && gameActive) {
        const answerIdx = optionCards.findIndex(c => isAnswer(topicCard, c));
        handleSelection('ai', answerIdx);
      }
    }, delay);
  }

  function handleSelection(who, index) {
    if (someoneAnswered || !gameActive) return;
    someoneAnswered = true;
    clearTimeout(aiTimer);

    const isCorrect = isAnswer(topicCard, optionCards[index]);
    const cardCanvases = document.querySelectorAll('.card');
    const targetCanvas = cardCanvases[index];

    if (who === 'player') {
      if (isCorrect) {
        playerScore++;
        messageDiv.innerText = "âš¡ å¤ªå¼·äº†ï¼ä½ æ¶åˆ°äº†ï¼";
        messageDiv.style.color = "#2ECC40";
        targetCanvas.classList.add('correct');
      } else {
        playerScore = Math.max(0, playerScore - 1);
        messageDiv.innerText = "âŒ é»éŒ¯äº†ï¼è¢«æ‰£åˆ†å›‰ï¼";
        messageDiv.style.color = "#FF4136";
        targetCanvas.classList.add('wrong');
        document.getElementById('game').classList.add('shake');
        setTimeout(() => document.getElementById('game').classList.remove('shake'), 300);
      }
    } else {
      // AI ç­”é¡Œ (AI åœ¨æ­¤ç‰ˆæœ¬é è¨­ç¸½æ˜¯æ‰¾å°ï¼Œé™¤éä½ æƒ³è¦å®ƒæœ‰å¤±èª¤ç‡)
      aiScore++;
      messageDiv.innerText = "ğŸ’» é›»è…¦æ‰‹é€Ÿå¤ªå¿«äº†ï¼";
      messageDiv.style.color = "#FF851B";
      targetCanvas.classList.add('wrong');
    }

    updateScoreUI();
    setTimeout(nextRound, 1500);
  }

  function updateScoreUI() {
    document.getElementById('playerScore').innerText = playerScore;
    document.getElementById('aiScore').innerText = aiScore;
  }

  function endGame() {
    gameActive = false;
    const win = playerScore > aiScore ? "ğŸ‰ ä½ è´äº†ï¼" : (playerScore < aiScore ? "ğŸ’€ é›»è…¦ç²å‹..." : "ğŸ¤ å¹³æ‰‹ï¼");
    messageDiv.innerHTML = `ğŸ éŠæˆ²çµæŸï¼<br>${win}`;
    messageDiv.style.color = "#0ff";
  }

  window.setDifficulty = setDifficulty;
  window.startGame = startGame;
})();
</script>
