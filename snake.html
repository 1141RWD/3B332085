<style>
    :root {
        --primary-green: #2ecc71;
        --dark-bg: #1a1a2e;
    }
    body {
        margin: 0; background: var(--dark-bg); color: white;
        text-align: center; font-family: 'Segoe UI', sans-serif;
        overflow: hidden; touch-action: none; /* é˜²æ­¢æ‰‹æ©Ÿç¸®æ”¾èˆ‡æ»¾å‹• */
    }

    h1 { margin: 15px 0 5px; font-size: 1.5rem; color: var(--primary-green); }
    #score { font-size: 1.2rem; margin-bottom: 10px; font-weight: bold; }

    /* ç•«å¸ƒå®¹å™¨ï¼šç¢ºä¿åœ¨å°è¢å¹•ä¹Ÿèƒ½å®Œæ•´é¡¯ç¤º */
    #canvas-container {
        position: relative; width: 90vw; max-width: 400px;
        aspect-ratio: 1/1; margin: 0 auto;
        border: 4px solid #334155; border-radius: 10px; overflow: hidden;
        background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    canvas { width: 100%; height: 100%; display: block; }

    /* è™›æ“¬æ–æ¡¿ (æ‰‹æ©Ÿå°ˆç”¨) */
    .controls {
        display: grid; grid-template-columns: repeat(3, 1fr);
        gap: 10px; width: 180px; margin: 20px auto;
    }
    .btn {
        width: 55px; height: 55px; background: rgba(255,255,255,0.1);
        border: 2px solid var(--primary-green); border-radius: 15px;
        display: flex; align-items: center; justify-content: center;
        font-size: 24px; color: var(--primary-green); cursor: pointer;
        user-select: none; transition: 0.2s;
    }
    .btn:active { background: var(--primary-green); color: black; transform: scale(0.9); }
    .btn.up { grid-column: 2; }
    .btn.left { grid-column: 1; }

    .menu { margin-top: 10px; }

        padding: 10px 25px; font-size: 1rem; border-radius: 20px;

<body>

<h1>ğŸ SNAKE EVOLUTION</h1>
<div id="score">SCORE: 0</div>

<div id="canvas-container">
    <canvas id="game" width="400" height="400"></canvas>
</div>

<div class="controls">
    <div class="btn up" onclick="setDir('UP')">â–²</div>
    <div class="btn left" onclick="setDir('LEFT')">â—€</div>
    <div class="btn right" onclick="setDir('RIGHT')">â–¶</div>
    <div class="btn down" onclick="setDir('DOWN')">â–¼</div>
</div>

<div class="menu">
    <button class="reset" onclick="resetGame()">RESTART</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let snake, direction, nextDirection, food, score, gameLoop;

function init() {
    snake = [{ x: 9 * box, y: 10 * box }];
    direction = "RIGHT";
    nextDirection = "RIGHT"; // é å­˜ä¸‹ä¸€å€‹æ–¹å‘ï¼Œé˜²æ­¢180åº¦è‡ªæ®º
    score = 0;
    food = createFood();
    updateScore();
}

function createFood() {
    let newFood;
    while(true) {
        newFood = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
        // ç¢ºä¿é£Ÿç‰©ä¸æœƒç”Ÿåœ¨è›‡èº«ä¸Š
        let onSnake = snake.some(p => p.x === newFood.x && p.y === newFood.y);
        if (!onSnake) break;
    }
    return newFood;
}

// æ–¹å‘æ§åˆ¶é‚è¼¯
function setDir(newDir) {
    if (newDir === "LEFT" && direction !== "RIGHT") nextDirection = "LEFT";
    else if (newDir === "UP" && direction !== "DOWN") nextDirection = "UP";
    else if (newDir === "RIGHT" && direction !== "LEFT") nextDirection = "RIGHT";
    else if (newDir === "DOWN" && direction !== "UP") nextDirection = "DOWN";
}

// å¯¦é«”éµç›¤æ”¯æ´
document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") setDir("LEFT");
    else if (e.key === "ArrowUp") setDir("UP");
    else if (e.key === "ArrowRight") setDir("RIGHT");
    else if (e.key === "ArrowDown") setDir("DOWN");
});

// æ‰‹å‹¢æ»‘å‹•æ”¯æ´ (Swipe)
let touchStartX = 0;
let touchStartY = 0;
canvas.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
}, false);

canvas.addEventListener('touchend', e => {
    let dx = e.changedTouches[0].clientX - touchStartX;
    let dy = e.changedTouches[0].clientY - touchStartY;
    if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) setDir("RIGHT"); else if (dx < -30) setDir("LEFT");
    } else {
        if (dy > 30) setDir("DOWN"); else if (dy < -30) setDir("UP");
    }
}, false);

function draw() {
    direction = nextDirection;
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // ç•«è›‡
    snake.forEach((part, index) => {
        ctx.fillStyle = index === 0 ? "#2ecc71" : "#27ae60";
        ctx.strokeStyle = "#1a1a2e";
        ctx.fillRect(part.x, part.y, box, box);
        ctx.strokeRect(part.x, part.y, box, box);
    });

    // ç•«é£Ÿç‰©
    ctx.fillStyle = "#e74c3c";
    ctx.beginPath();
    ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI*2);
    ctx.fill();

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "UP") headY -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "DOWN") headY += box;

    if (headX === food.x && headY === food.y) {
        score += 10;
        food = createFood();
        updateScore();
    } else {
        snake.pop();
    }

    const newHead = { x: headX, y: headY };

    if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height || 
        snake.some(p => p.x === newHead.x && p.y === newHead.y)) {
        clearInterval(gameLoop);
        alert("GAME OVER! SCORE: " + score);
        resetGame();
        return;
    }

    snake.unshift(newHead);
}

function updateScore() {
    document.getElementById("score").innerText = "SCORE: " + score;
}

function resetGame() {
    clearInterval(gameLoop);
    init();
    gameLoop = setInterval(draw, 120);
}

// å•Ÿå‹•
init();
gameLoop = setInterval(draw, 120);
</script>
