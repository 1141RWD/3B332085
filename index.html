<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON ARCADE | 互動遊戲大廳</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline"></div>
    <div class="grid-bg"></div>

    <header>
    <div class="logo">NEON<span>ARCADE</span></div>
    <p class="subtitle">MULTI-MODULE GAMING SYSTEM</p>

    <div class="header-nav">
        <div class="filter-group">
            <div class="btn-group">
                <button class="btn btn-cat active" onclick="filterType('all', this)">全部</button>
                <button class="btn btn-cat" onclick="filterType('街機', this)">街機</button>
                <button class="btn btn-cat" onclick="filterType('益智', this)">益智</button>
                <button class="btn btn-cat" onclick="filterType('多人', this)">多人</button>
            </div>
            
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="game-search" placeholder="搜尋遊戲..." onkeyup="searchGames()">
            </div>
        </div>
    </div>
</header>

    <section id="hero-carousel">
        <div class="carousel-container">
            <div class="carousel-item active" onclick="location.href='farmer.html'" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=1200')">
                <div class="carousel-content"><h2>精選: Horror Farm</h2><p>生存與恐懼的農場挑戰</p></div>
            </div>
            <div class="carousel-item" onclick="location.href='card.html'" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1511193311914-0346f16efe90?w=1200')">
                <div class="carousel-content"><h2>連線: 心臟病</h2><p>反應力極限對決</p></div>
            </div>
            <div class="carousel-item" onclick="location.href='2048.html'" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1611996575749-79a3a250f948?w=1200')">
                <div class="carousel-content"><h2>益智: 2048 Neon</h2><p>數位邏輯方塊挑戰</p></div>
            </div>
        </div>
        <div class="carousel-dots"><div class="dot active"></div><div class="dot"></div><div class="dot"></div></div>
    </section>

    <nav class="filter-section">
        <div class="filter-group">
            <button class="btn btn-cat active" onclick="filterType('all', this)">全部</button>
            <button class="btn btn-cat" onclick="filterType('街機', this)">街機</button>
            <button class="btn btn-cat" onclick="filterType('益智', this)">益智</button>
            <button class="btn btn-cat" onclick="filterType('多人', this)">多人</button>
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="game-search" placeholder="搜尋遊戲..." onkeyup="searchGames()">
            </div>
        </div>
    </nav>
