<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World - Neon Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>GAME WORLD</h1>

<div id="hero-carousel">
    <div class="carousel-inner" id="carousel-inner">
        <div class="carousel-item c14" onclick="location.href='farmer.html'">
            <div class="carousel-overlay"></div>
            <div class="carousel-content">
                <p class="highlight-text" style="color:var(--neon-green);">🔥 本周主打</p>
                <h2 style="color:var(--neon-green);">霓虹農夫</h2>
                <p>一命挑戰！在殭屍海中採收希望</p>
            </div>
        </div>
        <div class="carousel-item c1" onclick="location.href='2048.html'">
            <div class="carousel-overlay"></div>
            <div class="carousel-content">
                <p class="highlight-text" style="color:var(--neon-cyan);">熱門</p>
                <h2 style="color:var(--neon-cyan);">2048</h2>
                <p>挑戰數字極限，感受流光溢彩</p>
            </div>
        </div>
        <div class="carousel-item c2" onclick="location.href='escape.html'">
            <div class="carousel-overlay"></div>
            <div class="carousel-content">
                <p class="highlight-text" style="color:var(--neon-pink);">最新</p>
                <h2 style="color:var(--neon-pink);">極限避障</h2>
                <p>生死時速！考驗你的反應神經</p>
            </div>
        </div>
        <div class="carousel-item c3" onclick="location.href='darts.html'">
            <div class="carousel-overlay"></div>
            <div class="carousel-content">
                <p class="highlight-text" style="color:var(--neon-purple);">射擊</p>
                <h2 style="color:var(--neon-purple);">技術流飛鏢</h2>
                <p>穩定發力，正中紅心</p>
            </div>
        </div>
    </div>
</div>

<div class="filter-section">
    <div class="filter-group">
        <button class="btn btn-cat active" data-type="all">全部類型</button>
        <button class="btn btn-cat" data-type="益智">益智</button>
        <button class="btn btn-cat" data-type="街機">街機</button>
        <button class="btn btn-cat" data-type="多人">多人</button>
    </div>
    <div class="filter-group">
        <button class="btn btn-diff active" data-diff="all">所有難度</button>
        <button class="btn btn-diff btn-easy" data-diff="easy">🟢 輕鬆</button>
        <button class="btn btn-diff btn-medium" data-diff="medium">🟡 挑戰</button>
        <button class="btn btn-diff btn-hard" data-diff="hard">🔴 硬核</button>
    </div>
</div>

<div class="container" id="game-list">
    <div class="card c14" data-cat="街機" data-diff="hard" onclick="location.href='farmer.html'">
        <span class="diff-badge" style="background:var(--hard)">硬核</span>
        <div class="icon">👨‍🌾</div>
        <div class="card-content"><h2>霓虹農夫</h2><p>街機生存 · 難度隨關卡提升</p></div>
    </div>
    </div>

<footer>ARCADE HUB © 2025 · READY PLAYER ONE</footer>

<script src="script.js"></script>
</body>
</html>
