<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON ARCADE | 霓虹遊戲大廳</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="grid-bg"></div>

    <header class="main-header">
        <div class="logo">NEON<span>ARCADE</span></div>
        <div id="user-section"></div>
    </header>

    <div id="player-status-bar" class="status-bar">
        <div class="status-item">LV: <span id="p-level">1</span></div>
        <div class="exp-container">
            <div id="p-exp-fill" class="exp-fill"></div>
        </div>
        <div class="status-item">STATUS: <span id="p-score">OFFLINE</span></div>
    </div>

    <section class="hero-carousel">
        <div class="carousel-track" id="carousel-track"></div>
    </section>

    <div class="nav-container">
        <div class="filter-group">
            <button class="btn-cyber active" onclick="app.setCategory('all', this)">全部</button>
            <button class="btn-cyber" onclick="app.setCategory('街機', this)">街機</button>
            <button class="btn-cyber" onclick="app.setCategory('益智', this)">益智</button>
            <button class="btn-cyber" onclick="app.setCategory('多人', this)">多人</button>
            <button class="btn-cyber" style="color:var(--pink); border-color:var(--pink)" onclick="app.setCategory('fav', this)">★ 收藏</button>
        </div>
        <div class="search-box">
            <input type="text" id="game-search" placeholder="搜尋任務..." onkeyup="app.render()">
        </div>
    </div>

    <main class="game-grid" id="game-grid"></main>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--neon); font-family:'Orbitron'">系統身份驗證</h2>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px;">請輸入特工代號以讀取存檔</p>
            <input type="text" id="auth-user" placeholder="輸入代號..." style="width:100%; padding:10px; background:#000; border:1px solid var(--neon); color:#fff; margin-bottom:15px; font-family:'Orbitron'">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-cyber" onclick="account.login()">登入系統</button>
                <button class="btn-cyber" style="border-color:var(--pink); color:var(--pink)" onclick="account.register()">註冊新號</button>
            </div>
            
            <button class="btn-cyber" style="width:100%; margin-top:10px; border-color:#555; color:#888" onclick="account.guestMode()">以訪客身份進入</button>
            <button onclick="ui.toggleAuthModal(false)" style="background:none; border:none; color:#666; margin-top:15px; cursor:pointer;">取消</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
