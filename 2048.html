  width:80px;

<body>

<h1>2048</h1>
<div id="score">åˆ†æ•¸ï¼š0</div>
<div id="board"></div>
<div id="over">ğŸ’€ Game Over</div>

<script>
const board = document.getElementById("board");
let grid = Array(16).fill(0);
let score = 0;

// åˆå§‹åŒ–
function init(){
  grid.fill(0);
  score = 0;
  document.getElementById("over").style.display="none";
  addNumber();
  addNumber();
  draw();
}

// ç•«é¢
function draw(){
  board.innerHTML="";
  grid.forEach(v=>{
    let d=document.createElement("div");
    d.className="cell";
    if(v){
      d.innerText=v;
      d.dataset.v=v;
    }
    board.appendChild(d);
  });
  document.getElementById("score").innerText="åˆ†æ•¸ï¼š"+score;
}

// éš¨æ©Ÿç”¢ç”Ÿ 2 æˆ– 4
function addNumber(){
  let empty = grid.map((v,i)=>v==0?i:null).filter(v=>v!=null);
  if(!empty.length) return;
  let i = empty[Math.floor(Math.random()*empty.length)];
  grid[i] = Math.random()<0.9 ? 2 : 4;
}

// åˆä½µä¸€è¡Œ
function merge(row){
  row = row.filter(v=>v);
  for(let i=0;i<row.length-1;i++){
    if(row[i]==row[i+1]){
      row[i]*=2;
      score+=row[i];
      row[i+1]=0;
    }
  }
  row = row.filter(v=>v);
  while(row.length<4) row.push(0);
  return row;
}

// ç§»å‹•
function move(dir){
  let old = grid.join();
  for(let i=0;i<4;i++){
    let row=[];
    for(let j=0;j<4;j++){
      let idx =
        dir=="left"  ? i*4+j :
        dir=="right" ? i*4+3-j :
        dir=="up"    ? j*4+i :
                       (3-j)*4+i;
      row.push(grid[idx]);
    }
    row = merge(row);
    for(let j=0;j<4;j++){
      let idx =
        dir=="left"  ? i*4+j :
        dir=="right" ? i*4+3-j :
        dir=="up"    ? j*4+i :
                       (3-j)*4+i;
      grid[idx]=row[j];
    }
  }
  if(old!=grid.join()){
    addNumber();
    draw();
    checkOver();
  }
}

// åˆ¤æ–· Game Over
function checkOver(){
  if(grid.includes(0)) return;
  for(let i=0;i<16;i++){
    if(i%4!=3 && grid[i]==grid[i+1]) return;
    if(i<12 && grid[i]==grid[i+4]) return;
  }
  document.getElementById("over").style.display="block";
}

// éµç›¤æ§åˆ¶
document.addEventListener("keydown",e=>{
  if(e.key=="ArrowLeft") move("left");
  if(e.key=="ArrowRight") move("right");
  if(e.key=="ArrowUp") move("up");
  if(e.key=="ArrowDown") move("down");
});

init();
</script>
