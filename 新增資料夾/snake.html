<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>è²ªé£Ÿè›‡ Snake Game</title>
<style>
    body {
        background: #222;
        color: white;
        text-align: center;
        font-family: Arial;
    }

    canvas {
        background: #000;
        display: block;
        margin: 20px auto;
        border: 3px solid #0f0;
    }

    h1 {
        margin-top: 20px;
    }

    #score {
        font-size: 20px;
    }

    button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>ğŸ è²ªé£Ÿè›‡ Snake Game</h1>
<div id="score">åˆ†æ•¸ï¼š0</div>
<canvas id="game" width="400" height="400"></canvas>
<button onclick="resetGame()">é‡æ–°é–‹å§‹</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let snake, direction, food, score, game;

function init() {
    snake = [{ x: 9 * box, y: 10 * box }];
    direction = "RIGHT";
    score = 0;
    food = createFood();
    document.getElementById("score").innerText = "åˆ†æ•¸ï¼š" + score;
}

function createFood() {
    return {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
    };
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

function collision(head, body) {
    return body.some(segment => head.x === segment.x && head.y === segment.y);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // ç•«è›‡
    snake.forEach((part, index) => {
        ctx.fillStyle = index === 0 ? "lime" : "green";
        ctx.fillRect(part.x, part.y, box, box);
    });

    // ç•«é£Ÿç‰©
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "UP") headY -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "DOWN") headY += box;

    // åƒåˆ°é£Ÿç‰©
    if (headX === food.x && headY === food.y) {
        score++;
        food = createFood();
        document.getElementById("score").innerText = "åˆ†æ•¸ï¼š" + score;
    } else {
        snake.pop();
    }

    const newHead = { x: headX, y: headY };

    // æ’ç‰†æˆ–æ’åˆ°è‡ªå·±
    if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        collision(newHead, snake)
    ) {
        clearInterval(game);
        alert("éŠæˆ²çµæŸï¼åˆ†æ•¸ï¼š" + score);
        return;
    }

    snake.unshift(newHead);
}

function resetGame() {
    clearInterval(game);
    init();
    game = setInterval(draw, 120);
}

init();
game = setInterval(draw, 120);
</script>

</body>
</html>
